<html>

<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/material.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Currency Converter</span>
        </div>
    </header>
    <div class="parent-content">
        <main class="main-content">
            <div class="input">
                <select name="from-select" id="from-select">
                    <option value="">Select Currency</option>
                </select>
                <select name="to-select" id="to-select">
                    <option value="">Select Currency</option>
                </select>

                <input name="input-amount" id="input-amount" placeholder="Enter amount here">
<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="convert">
        Convert
      </button>
      
            </div>
            <div class="output">
                <!-- <h3 class="output-title">Conversion</h3> -->
                <input name="output-amount" id="output-amount" placeholder="Output will show here">
            </div>

        </main>
    </div>

</body>

</html>
